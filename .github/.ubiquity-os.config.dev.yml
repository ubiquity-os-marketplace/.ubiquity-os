  - uses:
      - plugin: ubiquity-os-marketplace/daemon-disqualifier@development
        with:
          warning: "3.5 days"
          eventWhitelist:
            - "review_requested"
            - "ready_for_review"
            - "commented"
            - "committed"
          watch:
            optOut:
              - ubiquibot
              - launch-party
              - staging
              - production
          disqualification: "7 days"
  - uses:
      - plugin: ubiquity-os-marketplace/daemon-merging@development
        with:
          approvalsRequired:
            collaborator: 1
            contributor: 2
          mergeTimeout:
            collaborator: "3.5 days"
            contributor: "7 days"
          repos:
            monitor: []
            ignore:
              - ubiquibot
              - launch-party
              - staging
              - production
          allowedReviewerRoles:
            - "COLLABORATOR"
            - "MEMBER"
            - "OWNER"
